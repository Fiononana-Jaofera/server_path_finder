<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server path finder</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="container">
    </div>
    <form id="newServerForm" style="display: none;">
        <h2 id="title">Server</h2>
        <div id="createServer" style="margin-top: 10px;">
            <div id="name">
                <label style="font-size: 10px;">IP ADDRESS:</label>
                <div style="display: flex; align-items: center;">
                    <input type="number" id="name_part_1" min="0" max="255">.<input type="number" id="name_part_2" min="0"
                        max="255">.<input type="number" id="name_part_3" min="0" max="255">.<input type="number"
                        id="name_part_4" min="0" max="255">
                </div>
            </div>
            <ul id="urlList" style="display: none;"></ul>
        </div>
        <div id="createLinkLabels" style="display: none; margin-top: 10px;">
            <label for="betweenoption" style="display: block; font-size: 12px;">Between:</label>
            <select id="betweenoption" style="display: block; width: 100%;"></select>
            <label for="andoption" style="display: block; font-size: 12px;">and:</label>
            <select id="andoption" style="display: block; width: 100%;"></select>
            <label for="time" style="display: block; font-size: 12px;">weight:</label>
            <input type="number" id="time" min=0 placeholder="duration ms" style="display: block; width: 100%;">
        </div>

        <div style="display: flex; justify-content: space-between; gap: 10px;">
            <button type="submit" id="save">Save</button>
            <button type="button" id="cancel">Cancel</button>
        </div>
    </form>
    <div
        style="position: fixed; bottom: 40px; left: 40px; margin: 0; padding: 0; display: flex; gap: 10px; justify-content: space-around;">
        <button style="padding: 10px; color: white; font-weight: bold; cursor: pointer; background-color: #5095ff;"
            id="addServer">
            Add Server
        </button>
        <button style="padding: 10px; color: white; font-weight: bold; cursor: pointer; background-color: #031b3e;"
            id="export">
            Export pdf
        </button>
        <button type="button"
            style="padding: 10px; color: white; font-weight: bold; cursor: pointer; background-color: rgb(194, 33, 194); display: none;"
            id="createLink">
            Create link
        </button>
        <button
            style="padding: 10px; color: white; font-weight: bold; cursor: pointer; background-color: rgb(79, 173, 79); display: none;"
            id="reset">
            Reset
        </button>
    </div>
    <div id="serverMenu" style="display: none;">
        <h2 id="menutitle" style="text-align: center;">Menu</h2>
        <button type="button" id="browserbutton">Browser</button>
        <button type="button" id="addappbutton">Add application</button>
        <button type="button" id="applicationlistbutton">Application List</button>
        <button type="button" id="deletebutton">Delete the server</button>
        <button type="button" id="cancelbutton">Cancel</button>
        <div id="servername"></div>
    </div>
    <div id="browser" style="display: none;">
        <h2 id="browserTitle">Browser</h2>
        <div style="display: flex; flex-direction: row; justify-content: stretch; gap: 5px; width: 100%;">
            <input type="text" id="url" placeholder="Enter the url..." style="width: 80%;">
            <button type="button" id="navigate">Navigate</button>
        </div>
        <div id="content"></div>
        <button type="button" id="exit">Exit</button>
    </div>
    <div id="newappform" style="display: none;">
        <h2 style="text-align: center; font-size: 14px;">Create new application</h2>
        <input type="url" placeholder="Enter URL..." id="urlnewapp">
        <textarea rows="10" placeholder="Write an HTML code..." id="urlcontent"></textarea>
        <div style="display: flex; gap: 5px;">
            <button type="button" style="display: block;" id="urlsavebutton">Save</button>
            <button type="button" style="display: block;" id="urlexitbutton">Exit</button>
        </div>
    </div>
    <script src="modules/konva.js"></script>
    <script src="modules/jsPDF.js"></script>
    <script src="assets/js/algo.js"></script>
    <script src="assets/js/graph.js"></script>
    <script src="assets/js/serveur.js" type="module"></script>
    <script src="assets/js/browser.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/newappform.js"></script>
</body>

</html>
